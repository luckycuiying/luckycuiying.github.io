<!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.8.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .graph{
            position: relative;
            width:100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
        }
        .graph>div{
            position: absolute;
            top: 0;
            left:0;
            width: 50px;
            height: 50px;
            -webkit-transform-origin:100% 100%;
            transform-origin:100% 100%;
            overflow: hidden;
            background-color: #000
        }
    </style>
</head>
<body>
    <div class="graph">
    <div style="transform:rotate(0deg)skew(31deg);"></div>
    <div style="transform:rotate(60deg)skew(31deg);"></div>
    <div style="transform:rotate(120deg)skew(31deg);"></div>   
    </div>
</body>
