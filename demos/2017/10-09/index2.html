<!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.8.0">
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="../comment/rest.css"></head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <body>
    <ul>
        <li>focus:当focusable元素获得焦点时，不支持冒泡；</li>
        <li>focusin:和focus一样，只是此事件支持冒泡；</li>
        <li>blur:当focusable元素失去焦点时，不支持冒泡；</li>
        <li>focusout:和blur一样，只是此事件支持冒泡；</li>
        <li>事件执行顺序为focusin > focus > focusout > blur</li>
    </ul>
        <h2>.focusin()方法</h2>
            <div class="left">
                <div class="aaron">
                    点击聚焦：<input type="text">
                </div>
            </div>
            <div class="right">
                <div class="aaron1">
                    点击聚焦并传递参数：<input type="text">
                </div>
            </div>
            <script>
            $('input:eq(0)').focusin(function(e) {
               $(this).css('border','2px solid red');  
            });
            function data(arg){
                $(this).val(arg.data);
            }
            function a(){
                $('input:eq(1)').focusin('去哪网',data);
            }
            a()
            </script>
        <h2>.focusout()方法</h2>
           <div class="left">
               <div class="aaron">
                   点击触发失去焦点：<input type="text">
               </div>
           </div>
           <div class="right">
               <div class="aaron1">
                   点击触发失去焦点并传递参数：<input type="text">
               </div>
           </div>
           <script>
           $('input:eq(2)').focusout(function(e) {
              $(this).css('border','2px solid red');  
           });
           function data(arg){
               $(this).val(arg.data);
           }
           function a(){
               $('input:eq(3)').focusout('去哪网',data);
           }
           a()
           </script>
           <h2>综合</h2>
               <div class="left">
                   <div class="aaron">
                       点击聚焦：<input type="text">
                   </div>
               </div>
               <div class="right">
                   <div class="aaron1">
                       点击聚焦并传递参数：<input type="text">
                   </div>
               </div>
               <script type="text/javascript">
                $('input:eq(4)').focusin(function(e){
                    $(this).css('border','2px solid red');
                })
                $('input:eq(4)').focusout(function(e){
                    $(this).css('border','2px solid #ccc');
                })
                function data(arg){
                    $(this).val(arg.data);
                }
                function a(){
                    $('input:eq(5)').focusin('去哪网',data);
                    $('input:eq(5)').focusout('',data);
                }
                a()
               </script>
    </body>
</html>
