    <title>Zepto简单使用</title>
    <link charset="utf-8" rel="stylesheet" type="text/css" href="../comment/rest.css">
    <style>
        html,body{
            width:100%;
            height: 100%;
            background: #eee;
            overflow: hidden;
        }
        .box{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width:100px;
            height: 100px;
            background: lightblue;
            -webkit-transition:all 1s linear 0s;
            transition:all 1s linear 0s;
        }
    </style>
</head>
<body>
   <div class="box"></div>
   <!-- 解决移动端点击事件的300s延迟效果 -->
   <script type="text/javascript" src="../comment/zepto.min.js"></script>
   <script type="text/javascript">
    //绑定单击事件
    $('.box').singleTap(function(ev){
        $(this).animate({
            rotate:"360deg"
        },1000,'linear',function(){
            this.style.webkitTransform ="rotate(0deg)";
       })
    })
    
   </script>
</body>
</html>
